<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voce quer namorar comigo?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- As imagens vão aparecer aqui -->
        <div id="text-container">
            <div id="question">Você quer namorar comigo?</div> <!-- Pergunta -->
            <div id="options">
                <button id="sim-button" onclick="selectOption('sim')">Sim</button> <!--Botão de sim -->
                <button id="nao-button" onclick="selectOption('nao')">Nao</button> <!-- Botão de não -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
