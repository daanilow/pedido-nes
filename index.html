<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você aceita namorar comigo?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link para o CSS externo -->
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Container das imagens -->
        <div id="text-container">
            <div id="question">Você aceita namorar comigo?</div> <!-- Pergunta -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Sim</button> <!-- Botão Sim -->
                <button id="no-button" onclick="selectOption('no')">Não</button> <!-- Botão Não -->
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o script -->
</body>
</html>
